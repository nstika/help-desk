{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head>

    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href= {% static "assets/logo/task_logo.png" %}>
    
    <!-- Layout config Js -->
    <script src= {% static "assets/js/layout.js" %}></script>
    <!-- Bootstrap Css -->
    <link href= {% static "assets/css/bootstrap.min.css" %} rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href= {% static "assets/css/icons.min.css" %} rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href= {% static "assets/css/app.min.css" %} rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href= {% static "assets/css/custom.min.css" %} rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
               <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg> 
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
               

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">

                            <div class="card-body p-4">
                                <div class="text-center mt-sm-5 mb-4 text-white-50">
                                    <div>
                                       
                                            <img src= {% static "assets/logo/task_logo.png" %} alt="" width="50%">
                                      
                                    </div>
                                </div>
                                <div class="text-center mt-2">
                                    <h3 class="text-primary fw-bold">Task Management System</h3>
                                    <p class="text-muted">This software based on Software Department, to login please enter your email & passcode</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                       
                                        

                                        {% if Message %}
                                            <div class="alert alert-danger alert-dismissible alert-label-icon label-arrow fade show" role="alert">
                                                <i class="ri-error-warning-line label-icon"></i><strong>Invalid</strong> - {{ Message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        {% endif %}

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="text" name="Email" class="form-control" id="Email" required placeholder="Enter Email">
                                        </div>

                                        <div class="mb-3">
                                           
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input required type="password" name="Password" class="form-control pe-5 password-input" placeholder="Enter password" id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        

                                        <div class="mt-4">
                                            <button class="btn btn-success w-100"  type="submit">Sign In</button>
                                        </div>

                
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

               
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6"> 2022 -  Software Department
                        <script>document.write(new Date().getFullYear())</script> Â© .
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            This software based on Software Department
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src={% static "assets/libs/bootstrap/js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "assets/libs/simplebar/simplebar.min.js" %}></script>
    <script src={% static "assets/libs/node-waves/waves.min.js" %}></script>
    <script src={% static "assets/libs/feather-icons/feather.min.js" %}></script>
    <script src={% static "assets/js/pages/plugins/lord-icon-2.1.0.js" %}></script>
    <script src={% static "assets/js/plugins.js" %}></script>

    <!-- particles js -->
    <script src={% static "assets/libs/particles.js/particles.js" %}></script>
    <!-- particles app js -->
    <script src={% static "assets/js/pages/particles.app.js" %}></script>
    <!-- password-addon init -->
    <script src= {% static "assets/js/pages/password-addon.init.js" %}></script>
</body>

</html>
