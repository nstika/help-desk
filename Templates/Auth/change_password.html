{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head>

    <meta charset="utf-8" />
    <title>404 Error Cover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Layout config Js -->
    <script src={% static "assets/js/layout.js"%}></script>
    <!-- Bootstrap Css -->
    <link href={% static "assets/css/bootstrap.min.css"%} rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href={% static "assets/css/icons.min.css"%}  rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href={% static "assets/css/app.min.css"%}  rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href={% static "assets/css/custom.min.css"%}  rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">
                {% csrf_token %}
                <div class="position-relative mx-n4 mt-n4">
                    <div class="profile-wid-bg profile-setting-img">
                        <img src={% static "assets/images/profile-bg.jpg" %} class="profile-wid-img" alt="">
                        <div class="overlay-content">
                            <div class="text-end p-3">
                               
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    
                        <!--end card-->
                    </div>
                    <!--end col-->
                    <div class="col-md-6">
                        <div class="card mt-xxl-n5">
                            <div class="card-header">
                                <ul class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-bs-toggle="tab" href="#personalDetails" role="tab">
                                            <i class="fas fa-home"></i> Personal Details
                                        </a>
                                    </li>
                                   
                                </ul>
                            </div>
                            <div class="card-body p-4">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="personalDetails" role="tabpanel">
                                        <form action="javascript:void(0);">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="firstnameInput" class="form-label">First Name</label>
                                                        <input type="text" class="form-control" id="" placeholder="{{request.user.first_name }}" value="{{request.user.first_name }}">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="lastnameInput" class="form-label">Last Name</label>
                                                        <input type="text" class="form-control" id="lastnameInput" placeholder="{{request.user.last_name }}" value="{{request.user.last_name }}">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="phonenumberInput" class="form-label">Phone Number</label>
                                                        <input type="text" class="form-control" id="phonenumberInput" placeholder="{{request.user.phone }}" value="{{request.user.phone }}">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="emailInput" class="form-label">Email Address</label>
                                                        <input type="email" class="form-control" id="emailInput" placeholder="{{request.user.email }}" value="{{request.user.email }}">
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="JoiningdatInput" class="form-label">Username</label>
                                                        <input type="text" class="form-control" data-provider="flatpickr" id="JoiningdatInput" placeholder="{{request.user.username }}"  value="{{request.user.username}}"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="JoiningdatInput" class="form-label">Joining Date</label>
                                                        <input type="text" class="form-control" data-provider="flatpickr" id="JoiningdatInput" placeholder="{{request.user.date_joined }}"  value="{{request.user.date_joined}}"/>
                                                    </div>
                                                </div>
                                           
                                                <!--end col-->
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="websiteInput1" class="form-label">Position</label>
                                                        <input type="text" class="form-control" id="websiteInput1" placeholder="{{ request.user.position.position_name }}" value="{{ request.user.position.position_name }}" />
                                                    </div>
                                                </div>
                                                <!--end col-->
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="cityInput" class="form-label">Department</label>
                                                        <input type="text" class="form-control" id="cityInput" placeholder="{{ request.user.department.dept_name }}" value="{{request.user.department.dept_name}}" />
                                                    </div>
                                                </div>
                                               
                                                <!--end col-->
                                            </div>
                                            <!--end row-->
                                        </form>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
    
            </div>
            <!-- container-fluid -->
        </div><!-- End Page-content -->
    
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script> Â© Velzon.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            Design & Develop by Themesbrand
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
