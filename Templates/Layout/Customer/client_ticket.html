{% extends "../../Layout/index.html" %}
{% load static %}
{% block PageTitle %}
<title>Add Ticket</title>
{% endblock %}

{% block BodyBlock %}
<div class="main-content">

    <div class="page-content">
        <div class="container-fluid">

            <!-- start page title -->
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                        <h4 class="mb-sm-0">Add Ticket</h4>
                        {% csrf_token %}

                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Tickets</a></li>
                                <li class="breadcrumb-item active">Tickets</li>
                            </ol>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end page title -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">

                            <a href={% url 'Dashboard' %} 
                                class="btn btn-danger waves-effect waves-light">
                                Go Back
                            </a>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                            
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="firstNameinput" class="form-label">Title</label>
                                            <input type="text" class="form-control" placeholder="Enter Ticket Title" id="ticket_title">
                                        </div>
                                    </div><!--end col-->
                                   
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="Category" class="form-label">Category</label>
                                            <select id="Category" class="form-select">
                                             <option value = ''>Select Category</option>
                                            </select>
                                        </div>
                                    </div><!--end col-->
                             
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <div>
                                                <label for="formFile" class="form-label">Upload Image</label>
                                                <input class="form-control" type="file" id="Image">
                                            </div>
                                               
                                        </div>
                                    </div><!--end col-->

                                    <div class="col-12">
                                        <div class="mb-3">
                                            <div>
                                                <label for="formFile" class="form-label">Description</label>
                                                <textarea type="text" class="form-control" placeholder="Description" rows="5" id="description"></textarea>
                                            </div>
                                               
                                        </div>
                                    </div> 
                                    <!--end col-->

                                
                                    

                                    
                                    
                                    <div class="col-lg-12">
                                        <div class="text-end">
                                            <button type="submit"  id="Save"class="btn btn-primary">Submit</button>
                                        </div>
                                    </div><!--end col-->
                                </div><!--end row-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- container-fluid -->
    </div>
    <!-- End Page-content -->


</div>

{% endblock %}

{% block ScriptBlock %}

<script src={% static 'scripts/admin/tickets/client_ticket.js' %}></script>


{% endblock %}
